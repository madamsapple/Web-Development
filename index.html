    <!-- Grass background/container draws all flowers-->
    <div id="container">
        <div class="flower"></div>

        <div class="flower"></div>
    </div>

    <script>

        let xpos = 0;
        /*Selects all flower elements*/
        const flowers = document.querySelectorAll(".flower");


        let id = null;
        let pos = window.innerHeight - 820;
        let updown = 'up';
        console.log(pos);
        clearInterval(id);
        id = setInterval(frame, 5);

        /*sets flowers horizontally, one next to the other*/
        for (let i = 0; i < flowers.length; i++) {
            flowers[i].style.left = xpos + "px";
            xpos += 100;
        }


        function frame() {

            /*sets cutoff for bouncing flowers*/
            if (pos <= window.innerHeight - 740) {
                updown = 'down';
            } else if (pos > window.innerHeight - 570) {
                updown = 'up';
            }

            /*increase/decrease y pos depending on updown variable*/
            if (updown == 'up') {
                pos--;
            } else /* when it is going down*/{
                pos++;
            }

            for (let i = 0; i < flowers.length; i++) {
                flowers[i].style.top = pos + "px";
            }

        }
        frame();
    </script>
</body>
